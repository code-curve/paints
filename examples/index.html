<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaletteJS</title>
    <script>

    var make = function(colors, theme) {
        var swatches = document.getElementById('swatches');
        
        
        for(var i = 0; i < colors.length; i++) {
            var sw = document.createElement('div');
            sw.style.backgroundColor = colors[i];
            swatches.appendChild(sw);
        }

        var name = document.createElement('h5');
        name.innerHTML = theme;
        swatches.appendChild(name); 
    };

    window.onload = function() {
        for(var i in themes) {
            make(palette(i, 20), i);
        } 
    };

    </script>
    <style>
        #swatches {
            overflow:hidden;
        }
        #swatches div {
            width:24px;
            height:24px;
            float:left;
        }
    </style>
</head>
<body>
    <div id='swatches'></div>
    <script src='../src/util.js'></script>
    <script src='../src/color.js'></script>
    <script src='../src/themes.js'></script>
    <script src='../src/palette.js'></script>
</body>
</html>
